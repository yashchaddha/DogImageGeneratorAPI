<!DOCTYPE html>
<html>
<head>
    <title>Dog Lovers</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="user-input">
            <div id="user-input-dropdown">
                <select>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>
            <div id="user-input-button">
                <button id="get-image-button">Get Image</button>
            </div>
        </div>

        <div id="image-display">
            <img id="image-displayed" alt="Random Image of a Dog" src="labra.jpg">
        </div>
        
        <div id="next-image">
            <button id="next-image">Next >></button>
        </div>
    </div>
</body>
</html>
