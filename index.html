<!DOCTYPE html>
<html>
<head>
    <title>Dog Lovers</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Welcome to the World of Happiness</h1>
        <div id="user-input">
            <div id="user-input-dropdown">
                <select id="dog-breeds">
                </select>
            </div>
            <div id="user-input-button">
                <button id="get-image">Get Image</button>
            </div>
        </div>

        <div id="image-display">
            <img id="breed-image" alt="Random Image of a Dog" src="labra.jpg">
        </div>
        
        <div id="next-image">
            <button id="next">Next&nbsp;>></button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
